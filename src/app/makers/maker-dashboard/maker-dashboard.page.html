<ion-header [translucent]="true" style="box-shadow: none;">
  <ion-toolbar class="kd_transperent_header">
    <ion-row style="padding: 10px;">
      <ion-col class="kd_col_center_align">
        <ion-icon name="grid-outline" style="height: 30px; width: 30px; padding-right: 10px;"></ion-icon>
        <ion-text>Dashboard</ion-text>
      </ion-col>
      <ion-col class="kd_flex kd_end_align" style="align-items: center;">
        <ion-text style="margin-right: 10px;" (click)="logOut()">Logout</ion-text>
        <ion-icon name="log-out-outline" style="height: 30px; width: 30px;" (click)="logOut()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  height: 90%;">
    <div>
      <ion-row>
        <ion-col class="text_center" style="margin-top: 0px">
          <ion-toggle aria-label="Dark toggle" color="success" [(ngModel)]="isToggleChecked"
            (ionChange)="toggleChanged()" style="padding-bottom: 15px;"></ion-toggle> <br>
          <ion-text *ngIf="isToggleChecked; else customerText">Switch to Maker</ion-text>
          <ng-template #customerText>Switch to Customer</ng-template>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="text_center" (click)="editMaker()">
          <img src="../../../assets/edit-text.png" alt="" style="height: 40px; width: 40px; margin-bottom: 15px;"> <br>
          <ion-text>Edit Profile</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="text_center">
          <ion-text class="kd_main_heading" style="font-size: 45px;">{{listingsCount}}</ion-text><br>
          <ion-text style="top: 5px; position: relative;">Listings</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="text_center">
          <ion-text class="kd_main_heading" style="font-size: 45px;">{{moneyEarned}}</ion-text><br>
          <ion-text style="top: 5px; position: relative;">Money Earned</ion-text>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
<ion-footer style="bottom: 0px; position: absolute;">
  <ion-card style="margin: 0px; border-radius: 0px; padding: 10px;">
    <ion-row>
      <ion-col class="kd_flex kd_flex_col_center ion-activatable ripple-parent" (click)="navigateToAllListings()">
        <ion-ripple-effect class="ripple_background"></ion-ripple-effect>
        <ion-icon name="bag-handle-outline" class="footer_icon_styles"></ion-icon>
        <ion-text class="icon-text_styles">Listings</ion-text>
      </ion-col>

      <ion-col class="kd_flex kd_flex_col_center ion-activatable ripple-parent" (click)="navigateToCreateListing()">
        <ion-ripple-effect class="ripple_background"></ion-ripple-effect>
        <ion-icon name="add-circle-outline" class="footer_icon_styles"></ion-icon>
        <ion-text class="icon-text_styles">Create Listing</ion-text>
      </ion-col>

      <ion-col class="kd_flex kd_flex_col_center ion-activatable ripple-parent">
        <ion-ripple-effect class="ripple_background"></ion-ripple-effect>
        <ion-icon name="person-circle-outline" class="footer_icon_styles"></ion-icon>
        <ion-text class="icon-text_styles">Profile</ion-text>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-footer>
